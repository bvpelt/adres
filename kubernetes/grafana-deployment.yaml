apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: spring-boot-dashboard
              mountPath: /var/lib/grafana/dashboards/spring-boot-dashboard.json
            - name: jvm-dashboard
              mountPath: /var/lib/grafana/dashboards/jvm-dashboard.json
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: spring-boot-dashboard
          configMap:
            name: spring-boot-dashboard
        - name: jvm-dashboard
          configMap:
            name: jvm-dashboard                        
