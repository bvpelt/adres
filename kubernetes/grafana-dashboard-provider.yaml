apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: default
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        type: file
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: false
        disableDeletion: false
        updateIntervalSeconds: 10

